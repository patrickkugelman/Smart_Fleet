# Application
spring.application.name=smart-fleet-tracking
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fleet2
spring.datasource.username=postgres
spring.datasource.password=UTcn

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=SmartFleetSecretKeyForJWT2024ThisIsAVeryLongSecretKeyThatShouldBeKeptSecure
jwt.expiration=86400000

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application Configuration
app.fleet.manager.email=manager@smartfleet.com

# Logging
logging.level.root=INFO
logging.level.com.smartfleet=DEBUG
logging.level.org.springframework.security=DEBUG

# Server Configuration
server.servlet.context-path=/
